<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">WEATHER MANAGER</h1>
            </br>
            <input type="text" name="" placeholder="Search City" id="city-input">
            </br>
            <input type="button"onclick="searchCity()" value="Search">
        </div>
        <div class="result">
            <h2 id="city-name">CityName</h2>
            <div>
                <h1 id="WeatherType">WeatherType</h1>
                <div>
                    <h3>Temp<span id="temp"></span>°F</h3>
                    <h3>Min Temp<span id="min-temp"></span>°F</h3>
                    <h3>Max Temp<span id="max-temp"></span>°F</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
